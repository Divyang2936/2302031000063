<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Editor - Creative Writing Collaborative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }
        header {
            background-color: #264653;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        .editor-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .editor-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 300px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group .save-btn {
            background-color: #2a9d8f;
            color: white;
        }
        .button-group .cancel-btn {
            background-color: #e76f51;
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #264653;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Writing Collaborative</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="AboutUS.html">About</a>
            <a href="ActiveStory.html">Active Stories</a>
            <a href="categories.html">Categories</a>
            <a href="community.html">Community</a>
            <a href="Users.html">Users</a>
            <a href="contact.html">Contact</a>
            <a href="signup.html">signup</a>
        </nav>
    </header>

    <div class="editor-container">
        <h2>Edit Your Story</h2>
        <form>
            <div class="form-group">
                <label for="title">Story Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your story title">
            </div>
            <div class="form-group">
                <label for="content">Story Content</label>
                <textarea id="content" name="content" placeholder="Write your story here..."></textarea>
            </div>
            <div class="button-group">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Creative Writing Collaborative. All rights reserved.</p>
    </footer>
</body>
</html>
